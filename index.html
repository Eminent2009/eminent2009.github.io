<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./data/imgs/logo.png" type="image/x-icon">
  <title>个人主页模板</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- 自定义配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5', // 主色调：靛蓝色
            secondary: '#F3F4F6', // 次要色调：浅灰
            dark: '#1F2937', // 深色
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 text-dark font-sans">
<!-- 顶部头像名称区域 -->
<header class="py-16 px-6 md:px-12 bg-white shadow-sm">
  <div class="max-w-6xl mx-auto flex flex-col items-center">
    <!-- 圆形头像 -->
    <div class="relative mb-6 avatar-animation">
      <img src="./data/imgs/avater.png" alt="个人头像"
           class="w-32 h-32 md:w-40 md:h-40 rounded-full object-cover border-4 border-white shadow-md">
      <!-- 头像装饰点 -->
      <div class="absolute bottom-2 right-2 w-4 h-4 bg-green-500 rounded-full border-2 border-white"></div>
    </div>

    <!-- 名称和简介 -->
    <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-center text-shadow mb-2">
        你好，我是NullShade
    </h1>
    <p class="text-gray-600 text-center max-w-md">
      海内存知己，天涯若比邻。
    </p>
  </div>
</header>

<!-- 侧边固定头像信息（滚动后显示） -->
<div class="sidebar-sticky hidden md:block">
  <div class="bg-white rounded-lg shadow-lg p-4 w-48">
    <img src="./data/imgs/avater.png" alt="侧边头像"
         class="w-20 h-20 rounded-full object-cover mx-auto mb-3 border-2 border-primary/20">
    <h3 class="text-center font-semibold mb-1">你好，我是</h3>
    <p class="text-xs text-gray-500 text-center mb-2">NullShade</p>
    <div class="flex justify-center gap-3 text-primary">
      <a href="https://github.com/eminent2009" class="hover:text-primary/80 transition-colors"><i class="fa-brands fa-github"></i></a>
      <a href="https://space.bilibili.com/677771474" class="hover:text-primary/80 transition-colors"><i class="fa-brands fa-bilibili"></i></a>
      <a href="#mail" class="hover:text-primary/80 transition-colors"><i class="fa-solid fa-envelope"></i></a>
    </div>
  </div>
</div>

<!-- 博文区域 -->
<section id="blogs" class="py-12 px-6 md:px-12">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-2xl md:text-3xl font-bold mb-8 text-center">我的博文</h2>

    <!-- 博文卡片网格 -->
    <div id="blogs-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- 动态加载的博客卡片将在这里生成 -->
    </div>

    <!-- 分页控件 -->
    <div id="pagination" class="mt-12 flex justify-center items-center gap-2"></div>
  </div>
</section>

<!-- 联系方式区域 -->
<footer class="py-12 px-6 md:px-12 bg-dark text-white mt-12">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-2xl font-bold mb-8 text-center">联系方式</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
      <!-- 邮箱 -->
      <div class="card-hover bg-dark/50 p-6 rounded-lg" id="mail">
        <a class="fa-solid fa-envelope text-3xl text-primary mb-4" href="#mail"></a>
        <h3 class="text-lg font-semibold mb-2">邮箱</h3>
        <p class="text-gray-300">grwz2043721733@mail.com</p>
      </div>

      <!-- 微信 -->
      <div class="card-hover bg-dark/50 p-6 rounded-lg">
        <a class="fa-brands fa-bilibili text-3xl text-primary mb-4" href="https://space.bilibili.com/677771474"></a>
        <h3 class="text-lg font-semibold mb-2">哔哩哔哩</h3>
        <p class="text-gray-300">热情话扎心</p>
      </div>

      <!-- GitHub -->
      <div class="card-hover bg-dark/50 p-6 rounded-lg">
        <a class="fa-brands fa-github text-3xl text-primary mb-4" href="https://github.com/eminent2009"></a>
        <h3 class="text-lg font-semibold mb-2">GitHub</h3>
        <p class="text-gray-300">github.com/eminent2009</p>
      </div>
    </div>

    <div class="mt-12 text-center text-gray-400 text-sm">
      <p>© 2025 NullShade - 保留所有权利</p>
    </div>
  </div>
</footer>

<!-- JavaScript 实现滚动效果 -->
<script src="javascript.js"></script>
</body>
</html>
